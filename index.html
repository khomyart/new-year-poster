<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Святкова афіша | Луцька міська рада</title>
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <!--css-->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel='stylesheet' media='screen and (max-width: 500px)' href='./css/mobile.css' />
    <link rel='stylesheet' media='screen and (max-width: 340px)' href='./css/mobile_low.css' />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Lobster&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <!--scripts-->
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="./js/app.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body id="app">
    <div class="app-container">
        <div class="welcoming-window">
            <div class="welcoming-window-logos-holder">
                <img src="/img/logo_1.png" alt="" class="logo-1">
                <span class="gap-between-logos"></span>
                <img src="/img/logo_2.png" alt="" class="logo-2">
            </div>
            <img src="/img/night_city.jpg" alt="" class="welcoming-window-image">
            <div class="welcoming-window-text-decor">
                <img src="/img/text-separator.png" alt="">
            </div>
            <div class="welcoming-window-text">
                <span class="welcoming-window-text-header">
                    Ласкаво просимо!
                </span>
                <br>
                <br>
                <br>
                <span class="welcoming-window-text-regular">
                    Свято починається з 13 грудня і триває до 24 січня!
                    <br>
                    Прогорніть нижче, щоб дізнатися деталі
                </span>
            </div>
            <div class="welcoming-window-text-decor">
                
            </div>
            <div class="welcoming-window-button-holder">
                
                <div class="welcoming-window-button"></div>
            </div>
        </div>
        <div class="poster">

        </div>
    </div>
</body>
</html>
