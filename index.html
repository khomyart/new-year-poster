<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <link rel="icon" type="image/png" href="./img/favicon.png">
    <!--css-->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel='stylesheet' media='screen and (max-width: 500px)' href='./css/mobile.css' />
    <link rel='stylesheet' media='screen and (max-width: 340px)' href='./css/mobile_low.css' />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Lobster&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <!--scripts-->
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="./js/app.js" defer></script>
    <script src="./js/script.js" defer></script> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body id="app">
    <div class="app-container">
        <div class="welcoming-window">
            <div class="welcoming-window-logos-holder">
                <img src="/img/logo_1.png" alt="" class="logo-1">
                <span class="gap-between-logos"></span>
                <img src="/img/logo_2.png" alt="" class="logo-2">
            </div>
            <img src="/img/night_city.jpg" alt="" class="welcoming-window-image">
            <div class="welcoming-window-text-decor">
                <img src="/img/text-separator.png" style="width: 100%;" alt="">
            </div>
            <div class="welcoming-window-text">
                <span class="welcoming-window-text-header">
                    Ласкаво просимо!
                </span>
                <br>
                <br>
                <br>
                <span class="welcoming-window-text-regular">
                    Свято починається з 13 грудня і триває до 24 січня!
                    <br>
                    Прогорніть нижче, щоб дізнатися деталі
                </span>
            </div>
            <div class="welcoming-window-text-decor">
                
            </div>
            <div class="welcoming-window-button-holder">
                
                <div class="welcoming-window-button">
                    <img src="/img/bells_button.png" style="width: 100%;" alt="">
                </div>
            </div>
        </div>
        <div class="poster-holder d-flex justify-content-center">
            <div class="poster d-flex col-12 col-md-8">

            </div>
        </div>
    </div>

</html>
